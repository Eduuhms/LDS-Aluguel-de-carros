<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #000944;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #1c1c49;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .acoes {
            display: flex;
            gap: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Clientes</h1>
        
        <div class="menu">
            <a href="#" class="btn btn-cadastrar" id="btnCadastrar">Cadastrar Novo Cliente</a>
            <a href="#" class="btn" id="btnVisualizar">Visualizar Clientes</a>
        </div>
        
        <!-- Formulário de Cadastro (inicialmente oculto) -->
        <div id="formCadastro" style="display: none;">
            <h2>Cadastrar Novo Cliente</h2>
            <form id="clienteForm">
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="profissao">Profissão:</label>
                    <input type="profissao" id="profissao" name="profissao" required>
                </div>
                <div class="form-group">
                    <label for="rg">RG:</label>
                    <input type="rg" id="rg" name="rg">
                </div>
                <button type="submit" class="btn">Salvar</button>
                <button type="button" class="btn" id="btnCancelar">Cancelar</button>
            </form>
        </div>
        
        <!-- Tabela de Clientes -->
        <div id="tabelaClientes">
            <h2>Lista de Clientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>CPF</th>
                        <th>Nome</th>
                        <th>Profissão</th>
                        <th>RG</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // URL base da API - ajuste conforme sua configuração
        const API_URL = 'http://localhost:8080/clientes';
        
        // Elementos da página
        const formCadastro = document.getElementById('formCadastro');
        const tabelaClientes = document.getElementById('tabelaClientes');
        const clienteForm = document.getElementById('clienteForm');
        const tbody = document.querySelector('#tabelaClientes tbody');
        
        // Variável para controle de edição
        let clienteEmEdicao = null;
    
        // Event Listeners
        document.getElementById('btnCadastrar').addEventListener('click', mostrarFormulario);
        document.getElementById('btnVisualizar').addEventListener('click', mostrarTabela);
        document.getElementById('btnCancelar').addEventListener('click', cancelarEdicao);
        clienteForm.addEventListener('submit', salvarCliente);
    
        // Carregar clientes ao iniciar
        document.addEventListener('DOMContentLoaded', carregarClientes);
    
        // Funções
        function mostrarFormulario() {
            formCadastro.style.display = 'block';
            tabelaClientes.style.display = 'none';
            clienteEmEdicao = null;
            clienteForm.reset();
            document.querySelector('#formCadastro h2').textContent = 'Cadastrar Novo Cliente';
            document.getElementById('cpf').readOnly = false; // Permitir edição do CPF para novo cliente
        }
    
        function mostrarTabela() {
            formCadastro.style.display = 'none';
            tabelaClientes.style.display = 'block';
            carregarClientes();
        }
    
        function cancelarEdicao() {
            mostrarTabela();
        }
    
        async function carregarClientes() {
            try {
                const response = await fetch(API_URL);
                const clientes = await response.json();
                
                tbody.innerHTML = '';
                clientes.forEach(cliente => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${cliente.cpf}</td>
                        <td>${cliente.nome}</td>
                        <td>${cliente.profissao}</td>
                        <td>${cliente.rg}</td>
                        <td class="acoes">
                            <button class="btn btn-editar" data-cpf="${cliente.cpf}">Editar</button>
                            <button class="btn btn-excluir" data-cpf="${cliente.cpf}">Excluir</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
                
                // Adicionar eventos aos botões de edição e exclusão
                document.querySelectorAll('.btn-editar').forEach(btn => {
                    btn.addEventListener('click', editarCliente);
                });
                
                document.querySelectorAll('.btn-excluir').forEach(btn => {
                    btn.addEventListener('click', excluirCliente);
                });
                
            } catch (error) {
                console.error('Erro ao carregar clientes:', error);
                alert('Erro ao carregar clientes');
            }
        }
    
        async function editarCliente(event) {
            const cpf = event.target.getAttribute('data-cpf');
            try {
                const response = await fetch(`${API_URL}/${cpf}`);
                const cliente = await response.json();
                
                // Preencher formulário com dados do cliente
                document.getElementById('cpf').value = cliente.cpf;
                document.getElementById('nome').value = cliente.nome;
                document.getElementById('profissao').value = cliente.profissao;
                document.getElementById('rg').value = cliente.rg;
                
                // Configurar para edição
                clienteEmEdicao = cpf;
                document.querySelector('#formCadastro h2').textContent = 'Editar Cliente';
                formCadastro.style.display = 'block';
                tabelaClientes.style.display = 'none';
                document.getElementById('cpf').readOnly = true; // Bloquear edição do CPF durante edição
                
            } catch (error) {
                console.error('Erro ao carregar cliente para edição:', error);
                alert('Erro ao carregar cliente para edição');
            }
        }
    
        async function salvarCliente(event) {
            event.preventDefault();
            
            const cliente = {
                cpf: document.getElementById('cpf').value,
                nome: document.getElementById('nome').value,
                profissao: document.getElementById('profissao').value,
                rg: document.getElementById('rg').value
            };
            
            try {
                let response;
                if (clienteEmEdicao) {
                    // Atualizar cliente existente
                    response = await fetch(`${API_URL}/${clienteEmEdicao}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(cliente)
                    });
                } else {
                    // Criar novo cliente
                    response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(cliente)
                    });
                }
                
                if (response.ok) {
                    alert('Cliente salvo com sucesso!');
                    mostrarTabela();
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Erro ao salvar cliente');
                }
            } catch (error) {
                console.error('Erro ao salvar cliente:', error);
                alert('Erro ao salvar cliente: ' + error.message);
            }
        }
    
        async function excluirCliente(event) {
            const cpf = event.target.getAttribute('data-cpf');
            if (confirm('Tem certeza que deseja excluir este cliente?')) {
                try {
                    const response = await fetch(`${API_URL}/${cpf}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        alert('Cliente excluído com sucesso!');
                        carregarClientes();
                    } else {
                        throw new Error('Erro ao excluir cliente');
                    }
                } catch (error) {
                    console.error('Erro ao excluir cliente:', error);
                    alert('Erro ao excluir cliente');
                }
            }
        }
    </script>
</body>
</html>
